<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>MercadoShop | Compramos por ti</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --azul:#0d6efd;
  --verde:#25D366;
  --gris:#f4f6f9;
}
*{box-sizing:border-box;}
body{margin:0;font-family:Segoe UI,Arial;background:var(--gris);}

/* HEADER */
header{
  background:linear-gradient(135deg,#0d6efd,#084298);
  color:white;padding:12px;
  display:flex;justify-content:space-between;align-items:center;
}
.carrito-btn{background:white;color:#0d6efd;padding:6px 12px;border-radius:20px;font-weight:bold;}

/* BUSCADOR */
.buscador{padding:10px;}
.buscador input{width:100%;padding:12px;border-radius:12px;border:1px solid #ccc;font-size:15px;}

/* CARRUSEL */
.carrusel{margin:10px;border-radius:12px;overflow:hidden;position:relative;}
.carrusel img{
  width:100%;height:200px;object-fit:contain;
  background:white;display:none;
}
.carrusel img.activo{display:block;}
.carrusel-btn{
  position:absolute;top:50%;transform:translateY(-50%);
  background:rgba(0,0,0,.4);color:white;border:none;font-size:20px;padding:5px 10px;
}
.prev{left:5px;}
.next{right:5px;}

/* CATEGORIAS */
.categorias{display:flex;gap:10px;overflow-x:auto;padding:10px;}
.categorias button{flex:0 0 auto;padding:8px 14px;border:none;border-radius:20px;background:white;font-size:14px;}

/* PRODUCTOS */
.container{padding:10px;}
.productos{display:flex;gap:10px;overflow-x:auto;}
.producto{
  min-width:160px;background:white;border-radius:12px;padding:10px;
  box-shadow:0 2px 8px rgba(0,0,0,.1);cursor:pointer;
}
.producto img{width:100%;height:120px;object-fit:contain;}
.producto h3{font-size:14px;margin:5px 0;}
.precio{color:var(--azul);font-weight:bold;}
.entrega{font-size:12px;color:#555;}
.entrega span{color:#0d6efd;font-weight:600;}

/* MODAL */
#modalProducto{
  position:fixed;inset:0;background:rgba(0,0,0,.6);
  display:none;justify-content:center;align-items:center;z-index:200;
}
.modal-content{
  background:white;width:90%;max-width:400px;
  border-radius:16px;padding:15px;
}
.cerrar{float:right;font-size:20px;cursor:pointer;}

/* GALERIA */
.galeria{display:flex;overflow-x:auto;gap:10px;}
.galeria img{min-width:100%;height:220px;object-fit:contain;border-radius:12px;background:#fff;}

/* BOTONES */
.btn{width:100%;padding:10px;border:none;border-radius:8px;margin-top:6px;font-size:14px;}
.btn-carrito{background:var(--azul);color:white;}
.btn-pedir{background:var(--verde);color:white;}

/* CARRITO */
#overlay{position:fixed;inset:0;background:rgba(0,0,0,.5);display:none;}
#carrito{
  position:fixed;bottom:-100%;left:0;width:100%;height:85%;
  background:white;border-radius:20px 20px 0 0;padding:15px;
  transition:.4s;z-index:100;overflow-y:auto;
}
#carrito.activo{bottom:0;}
.carrito-item{border-bottom:1px solid #ddd;padding:8px 0;}
.eliminar{color:red;font-size:13px;cursor:pointer;}
</style>
</head>

<body>

<header>
  <h2>üõí MercadoShop</h2>
  <div class="carrito-btn" onclick="toggleCarrito()">üõç (<span id="contador">0</span>)</div>
</header>

<div class="buscador">
  <input type="search" id="buscar" placeholder="üîç Buscar productos..." onkeyup="buscarProducto()">
</div>

<div class="carrusel">
  <img src="https://cdn-icons-png.flaticon.com/512/891/891462.png" class="activo">
  <img src="https://cdn-icons-png.flaticon.com/512/3081/3081559.png">
  <img src="https://cdn-icons-png.flaticon.com/512/3144/3144456.png">
  <button class="carrusel-btn prev" onclick="cambiar(-1)">‚óÄ</button>
  <button class="carrusel-btn next" onclick="cambiar(1)">‚ñ∂</button>
</div>

<div class="categorias">
  <button onclick="filtrar('todos')">Todos</button>
  <button onclick="filtrar('moda')">Moda</button>
  <button onclick="filtrar('zapatos')">Zapatos</button>
  <button onclick="filtrar('electronica')">Electr√≥nica</button>
</div>

<div class="container">
<div class="productos">

<div class="producto" data-cat="moda"
onclick="verProducto('DEWALT driver',2500,'¬°POTENCIA Y RENDIMIENTO CON DEWALT!',
['img/herramienta/taladro.jpeg'],'moda',30)">
<img src="img/herramienta/taladro.jpeg">
<h3>DEWALT driver</h3>
<p class="precio">$2500</p>
<p class="entrega">Entrega: <span>30 d√≠as</span></p>
</div>

<div class="producto" data-cat="zapatos"
onclick="verProducto('Tenis Deportivos',750,'Tenis ideales para correr',
['https://cdn-icons-png.flaticon.com/512/2589/2589903.png'],'zapatos',15)">
<img src="https://cdn-icons-png.flaticon.com/512/2589/2589903.png">
<h3>Tenis Deportivos</h3>
<p class="precio">$750</p>
<p class="entrega">Entrega: <span>15 d√≠as</span></p>
</div>

<div class="producto" data-cat="electronica"
onclick="verProducto('Smartwatch',850,'Reloj inteligente con monitor de salud',
['https://cdn-icons-png.flaticon.com/512/747/747376.png'],'electronica',7)">
<img src="https://cdn-icons-png.flaticon.com/512/747/747376.png">
<h3>Smartwatch</h3>
<p class="precio">$850</p>
<p class="entrega">Entrega: <span>7 d√≠as</span></p>
</div>

</div>
</div>

<div id="overlay" onclick="toggleCarrito()"></div>

<div id="carrito">
<h3>Tu carrito</h3>
<div id="lista"></div>
<p><strong>Total: $<span id="total">0</span></strong></p>
<button class="btn btn-pedir" onclick="enviarWhatsApp()">Pedir por WhatsApp</button>
</div>

<div id="modalProducto">
<div class="modal-content">
<span class="cerrar" onclick="cerrarModal()">‚ùå</span>
<div class="galeria" id="galeria"></div>
<h3 id="modalNombre"></h3>
<p id="modalDesc"></p>
<p class="precio" id="modalPrecio"></p>
<p class="entrega" id="modalEntrega"></p>
<button class="btn btn-carrito" onclick="agregarDesdeModal()">Agregar al carrito</button>
<button class="btn btn-pedir" onclick="pedirDesdeModal()">Pedir ahora</button>
</div>
</div>

<script>
let index=0,slides=document.querySelectorAll(".carrusel img");
function cambiar(n){
slides[index].classList.remove("activo");
index=(index+n+slides.length)%slides.length;
slides[index].classList.add("activo");
}
setInterval(()=>cambiar(1),4000);

let carrito=[],total=0,productoActual={};

function toggleCarrito(){
carritoDiv.classList.toggle("activo");
overlay.style.display=carritoDiv.classList.contains("activo")?"block":"none";
}

function verProducto(n,p,d,imgs,cat="",dias=0){
productoActual={n,p,dias};
modalNombre.innerText=n;
modalDesc.innerText=d;
modalPrecio.innerText="$"+p;
modalEntrega.innerHTML=`üöö Entrega estimada: <span>${dias} d√≠as</span>`;
galeria.innerHTML="";
imgs.forEach(img=>galeria.innerHTML+=`<img src="${img}">`);
modalProducto.style.display="flex";
}

function cerrarModal(){modalProducto.style.display="none";}

function agregarDesdeModal(){
carrito.push(productoActual);
total+=productoActual.p||0;
actualizar();cerrarModal();
}

function actualizar(){
lista.innerHTML="";
carrito.forEach((x,i)=>{
lista.innerHTML+=`<div class="carrito-item">${x.n} - Entrega ${x.dias} d√≠as
<div class="eliminar" onclick="eliminar(${i})">Eliminar</div></div>`;
});
totalSpan.innerText=total;
contador.innerText=carrito.length;
}

function eliminar(i){
carrito.splice(i,1);
actualizar();
}

function filtrar(cat){
document.querySelectorAll(".producto").forEach(p=>{
p.style.display=(cat=="todos"||p.dataset.cat==cat)?"block":"none";
});
}

function buscarProducto(){
let q=buscar.value.toLowerCase();
document.querySelectorAll(".producto").forEach(p=>{
p.style.display=p.querySelector("h3").innerText.toLowerCase().includes(q)?"block":"none";
});
}

function enviarWhatsApp(){
let t="Hola quiero pedir:%0A";
carrito.forEach(x=>t+=`- ${x.n} (Entrega ${x.dias} d√≠as)%0A`);
window.open("https://wa.me/52TU_NUMERO?text="+t);
}

const carritoDiv=document.getElementById("carrito"),
overlay=document.getElementById("overlay"),
lista=document.getElementById("lista"),
totalSpan=document.getElementById("total"),
contador=document.getElementById("contador");
</script>

</body>
</html>
