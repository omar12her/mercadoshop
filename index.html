<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>MercadoShop | Compramos por ti</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
:root{--azul:#0d6efd;--verde:#25D366;--gris:#f4f6f9;}
*{box-sizing:border-box;}
body{margin:0;font-family:Segoe UI,Arial,sans-serif;background:var(--gris);}
header{background:linear-gradient(135deg,#0d6efd,#084298);color:white;padding:12px 15px;display:flex;justify-content:space-between;align-items:center;position:sticky;top:0;}
.carrito-btn{background:white;color:#0d6efd;padding:6px 12px;border-radius:20px;font-weight:bold;}
.buscador{padding:10px;}
.buscador input{width:100%;padding:12px;border-radius:12px;border:1px solid #ccc;}
.carrusel{margin:10px;border-radius:12px;overflow:hidden;position:relative;background:white;}
.carrusel img{width:100%;height:200px;object-fit:contain;display:none;}
.carrusel img.activo{display:block;}
.carrusel-btn{position:absolute;top:50%;transform:translateY(-50%);background:rgba(0,0,0,.4);color:white;border:none;font-size:20px;padding:5px 10px;border-radius:50%;}
.prev{left:5px;} .next{right:5px;}
.categorias{display:flex;gap:10px;overflow-x:auto;padding:10px;}
.categorias button{padding:8px 14px;border:none;border-radius:20px;background:white;}
.seccion h3{margin:10px;}
.productos-scroll{display:flex;gap:10px;overflow-x:auto;padding:10px;}
.producto{min-width:140px;background:white;border-radius:12px;padding:10px;box-shadow:0 2px 8px rgba(0,0,0,.1);}
.producto img{width:100%;height:120px;object-fit:contain;}
.precio{color:var(--azul);font-weight:bold;}
.btn{width:100%;padding:7px;border:none;border-radius:8px;margin-top:5px;}
.btn-carrito{background:var(--azul);color:white;}
.btn-pedir{background:var(--verde);color:white;}
.producto.agregado{animation:pulse .3s;}
@keyframes pulse{50%{transform:scale(1.08);}}
#overlay{position:fixed;inset:0;background:rgba(0,0,0,.5);display:none;}
#carrito{position:fixed;bottom:-100%;left:0;width:100%;height:85%;background:white;border-radius:20px 20px 0 0;padding:15px;transition:.4s;overflow-y:auto;}
#carrito.activo{bottom:0;}
.eliminar{color:red;font-size:13px;}
</style>
</head>

<body>

<header>
<h2>üõí MercadoShop</h2>
<div class="carrito-btn" onclick="toggleCarrito()">üõç (<span id="contador">0</span>)</div>
</header>

<div class="buscador">
<input type="search" id="buscar" placeholder="Buscar..." onsearch="buscarProducto()">
</div>

<div class="carrusel">
<img src="https://cdn-icons-png.flaticon.com/512/891/891462.png" class="activo">
<img src="https://cdn-icons-png.flaticon.com/512/3081/3081559.png">
<img src="https://cdn-icons-png.flaticon.com/512/1041/1041916.png">
<button class="carrusel-btn prev" onclick="cambiar(-1)">‚óÄ</button>
<button class="carrusel-btn next" onclick="cambiar(1)">‚ñ∂</button>
</div>

<div class="categorias">
<button onclick="filtrar('todos')">Todos</button>
<button onclick="filtrar('electronica')">Electr√≥nica</button>
<button onclick="filtrar('audio')">Audio</button>
<button onclick="filtrar('hogar')">Hogar</button>
<button onclick="filtrar('moda')">Moda</button>
<button onclick="filtrar('gaming')">Gaming</button>
</div>

<!-- ELECTRONICA -->
<div class="seccion" data-cat="electronica">
<h3>üì± Electr√≥nica</h3>
<div class="productos-scroll">
<div class="producto">
<img src="https://cdn-icons-png.flaticon.com/512/3659/3659899.png">
<h4>Celular</h4><p class="precio">$3500</p>
<button class="btn btn-carrito" onclick="agregar(this,'Celular',3500)">Agregar</button>
<button class="btn btn-pedir" onclick="pedidoDirecto('Celular',3500)">Pedir</button>
</div>
<div class="producto">
<img src="https://cdn-icons-png.flaticon.com/512/1792/1792905.png">
<h4>Laptop</h4><p class="precio">$9500</p>
<button class="btn btn-carrito" onclick="agregar(this,'Laptop',9500)">Agregar</button>
<button class="btn btn-pedir" onclick="pedidoDirecto('Laptop',9500)">Pedir</button>
</div>
</div>
</div>

<!-- AUDIO -->
<div class="seccion" data-cat="audio">
<h3>üéß Audio</h3>
<div class="productos-scroll">
<div class="producto">
<img src="https://cdn-icons-png.flaticon.com/512/2921/2921822.png">
<h4>Aud√≠fonos</h4><p class="precio">$450</p>
<button class="btn btn-carrito" onclick="agregar(this,'Aud√≠fonos',450)">Agregar</button>
<button class="btn btn-pedir" onclick="pedidoDirecto('Aud√≠fonos',450)">Pedir</button>
</div>
<div class="producto">
<img src="https://cdn-icons-png.flaticon.com/512/727/727245.png">
<h4>Bocina</h4><p class="precio">$1200</p>
<button class="btn btn-carrito" onclick="agregar(this,'Bocina',1200)">Agregar</button>
<button class="btn btn-pedir" onclick="pedidoDirecto('Bocina',1200)">Pedir</button>
</div>
</div>
</div>

<!-- HOGAR -->
<div class="seccion" data-cat="hogar">
<h3>üè† Hogar</h3>
<div class="productos-scroll">
<div class="producto">
<img src="https://cdn-icons-png.flaticon.com/512/3075/3075977.png">
<h4>Licuadora</h4><p class="precio">$1200</p>
<button class="btn btn-carrito" onclick="agregar(this,'Licuadora',1200)">Agregar</button>
<button class="btn btn-pedir" onclick="pedidoDirecto('Licuadora',1200)">Pedir</button>
</div>
</div>
</div>

<!-- MODA -->
<div class="seccion" data-cat="moda">
<h3>üëï Moda</h3>
<div class="productos-scroll">
<div class="producto">
<img src="https://cdn-icons-png.flaticon.com/512/892/892458.png">
<h4>Playera</h4><p class="precio">$250</p>
<button class="btn btn-carrito" onclick="agregar(this,'Playera',250)">Agregar</button>
<button class="btn btn-pedir" onclick="pedidoDirecto('Playera',250)">Pedir</button>
</div>
</div>
</div>

<!-- GAMING -->
<div class="seccion" data-cat="gaming">
<h3>üéÆ Gaming</h3>
<div class="productos-scroll">
<div class="producto">
<img src="https://cdn-icons-png.flaticon.com/512/808/808439.png">
<h4>Control</h4><p class="precio">$650</p>
<button class="btn btn-carrito" onclick="agregar(this,'Control',650)">Agregar</button>
<button class="btn btn-pedir" onclick="pedidoDirecto('Control',650)">Pedir</button>
</div>
</div>
</div>

<div id="overlay" onclick="toggleCarrito()"></div>
<div id="carrito">
<h3>Tu carrito</h3>
<div id="lista"></div>
<p><strong>Total: $<span id="total">0</span></strong></p>
</div>

<script>
let index=0,slides=document.querySelectorAll(".carrusel img");
function cambiar(n){
slides[index].classList.remove("activo");
index=(index+n+slides.length)%slides.length;
slides[index].classList.add("activo");
}
setInterval(()=>cambiar(1),4000);

function filtrar(cat){
document.querySelectorAll(".seccion").forEach(s=>{
s.style.display=(cat=="todos"||s.dataset.cat==cat)?"block":"none";
});
}

function buscarProducto(){
document.activeElement.blur();
let txt=document.getElementById("buscar").value.toLowerCase().trim();
document.querySelectorAll(".producto").forEach(p=>{
p.style.display=p.innerText.toLowerCase().includes(txt)?"block":"none";
});
}

let carrito=[],total=0;
function toggleCarrito(){
carritoDiv.classList.toggle("activo");
overlay.style.display=carritoDiv.classList.contains("activo")?"block":"none";
}
function agregar(btn,n,p){
btn.parentElement.classList.add("agregado");
setTimeout(()=>btn.parentElement.classList.remove("agregado"),300);
carrito.push({n,p});total+=p;actualizar();
}
function actualizar(){
lista.innerHTML="";
carrito.forEach((x,i)=>{
lista.innerHTML+=`${x.n} - $${x.p} <div class="eliminar" onclick="eliminar(${i})">Eliminar</div>`;
});
totalSpan.innerText=total;
contador.innerText=carrito.length;
}
function eliminar(i){
total-=carrito[i].p;carrito.splice(i,1);actualizar();
}

function pedidoDirecto(n,p){
window.open(`https://wa.me/52TU_NUMERO?text=Quiero pedir ${n} $${p}`);
}

const carritoDiv=document.getElementById("carrito"),
overlay=document.getElementById("overlay"),
lista=document.getElementById("lista"),
totalSpan=document.getElementById("total"),
contador=document.getElementById("contador");
</script>

</body>
</html>
